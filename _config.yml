# Site live URL
url: https://camilobermudez85.github.io

# Localhost 
#url: http://127.0.0.1:4000  

# Harmony theme configuration. Please change accordingly.
harmony:
  name: Camilo Bermúdez
  description: Usted está en mi sitio web 
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and 
  # in your feed.xml site description.
  meta_description: > # 
   This is a collection of writings on different subjects
   but mostly on computers and we the people who 
   communicate with them. By Camilo Bermúdez.
#  basetheme: theme-base-01 # pre defined thmes are darken, blue-water, redish.
  basetheme: redish # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name: Gayan Virajith
    email: gayanvirajith@gmail.com
    url: http://gayanvirajith.github.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-87307992-1

  # Profile links, leave blank to ignore
  social: 
    github: camilobermudez85
    twitter: kmilobermudez
    facebook:
    gplus: 102942975109167525365
    dribble:
    pinterest: 
  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion / Build settings 
markdown:    kramdown
# This is how you put pygments config in jekyll 2.0 instead of pygments: true.
highlighter: rouge 

# Permalinks
permalink:        pretty

exclude: 
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed

# Disqus Comments
comments: true
